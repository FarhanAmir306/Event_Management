{% extends "base.html" %}

{% load static %}
{% block content %}

<style>
    .card-container {
        margin-top: 20px;
    }

    /* Add styles for the card */
    .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s;
        height: 300px; /* Set a fixed height for the card */
        
    }

    /* Add styles for the card image */
    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure images cover the entire card */
        border-bottom: 1px solid #ddd;
    }

    /* Add styles for the card title */
    .card-title {
        height: 60px;
        font-size: 20px;
        padding: 15px;
        font-weight: bold;
        color: white;
        background: black;
        opacity: 0.7; /* Adjust the value as needed */
    }

    /* Hover effect for the card */
    .card:hover {
        transform: scale(1.05);
    }
</style>

<div class="container">
    <div class="row p-5 align-items-stretch card-container">
        {% for event in events %}
        <div class="col-lg-4 col-md-12 col-sm-12  mb-3">
            <div class="card">
                {% if event.image %}
                <img src="{{ event.image.url }}" alt="{{ event.event_name }}">
                {% endif %}
                <div class="card-img-overlay">
                    <span class="card-title  rounded-3">{{ event.event_name }}</span>
                </div>
            </div>
        </div>
        {% endfor %}

        {% for event in upcomings %}
        <div class="col-lg-4 col-md-12 col-sm-12 mb-3">
            <div class="card">
                {% if event.image %}
                <img src="{{ event.image.url }}" alt="{{ event.event_name }}">
                {% endif %}
                <div class="card-img-overlay">
                    <span class="card-title  rounded-3">{{ event.event_name }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
