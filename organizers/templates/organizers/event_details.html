{% extends "base.html" %} {% block content %}
<style>
  .card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    width: 80%;
    height:500px;
  }

  .card img {
    width: 100%;
    height: 500px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    object-fit: cover;
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .text-danger {
    color: #dc3545; /* Bootstrap's red color */
  }

  .card-text {
    color: #6c757d; /* Bootstrap's muted text color */
    margin-bottom: 15px;
  }

  .text-white {
    color: #fff;
  }
</style>

<div class="card mb-3 container"  >
  <div class="row g-0">
    <div class="col-md-6">
      {% if event.image %}
      <img src="{{ event.image.url }}" alt="{{ event.event_name }}" />
      {% endif %}
    </div>
    <div class="col-md-6 text-center" style="background: hsla(236, 100%, 8%, 1);">
      <div class="card-body">
        <h1 class="card-title text-warning fs-2 ">{{ event.event_name }}</h1>
        <h5 class="card-title text-danger fw-bold"><i class="fa-solid fa-people-group"></i> ({{ event.attendent }})</h5>
        <h5 class="card-text text-white">{{ event.description | slice:"0:150" }}</h5>
        <p class="card-text text-white fs-3">
          Date: {{ event.date }}
        </p>
        <p class="card-text text-white fs-5">
          Location: {{ event.location }}
        </p>
        <a class="btn btn-primary text-white fs-5">
             {{ event.tags }}
          </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
