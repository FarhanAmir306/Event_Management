

{% extends 'base.html' %}

{% block content %}
 
<style>

    body{
        background: hsla(175, 79%, 63%, 1);
    }
    /* Add your styles for the profile edit page */

    .profile-edit-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .profile-edit-form {
      margin-bottom: 20px;
    }
    
    /* Style each form field */
    .profile-edit-form input,
    .profile-edit-form textarea,
    .profile-edit-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .messages {
      list-style: none;
      padding: 0;
    }
    
    .messages li {
      margin: 5px 0;
    }
    
    .profile-details {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }
    
    .profile-details h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .profile-details p {
      margin: 5px 0;
    }
    

</style>

  <div class="profile-edit-container">
    <div class="container">
        <h2 class="text-center mt-5">Password Change</h2>
        <hr>
    </div>
    


    <form method="post" enctype="multipart/form-data" class="profile-edit-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
     
    </form>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    
  </div>



{% endblock %}
