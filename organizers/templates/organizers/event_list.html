{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static './organizers/event.css'%}">
<div class="container d-flex justify-content-center align-items-center gap-3">
    {% for event in events %}
<div class="card card_section  mt-5" style="width: 18rem;">
    {% if event.image %}
        <img src="{{ event.image.url }}" class="card-img-top " alt="{{ event.event_name }}">
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ event.event_name }}</h5>
    <p class="card-text">{{ event.description }}</p>
    <p class="card-text"><small class="text-muted">Date: {{ event.date }}</small></p>
    <p class="card-text"><small class="text-muted">Location: {{ event.location }}</small></p>
    
    <a href="" class="btn btn-primary">View Details</a>
  </div>
</div>
{% endfor %}
</div> 



{% endblock %}
